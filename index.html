<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="Assets/style.css" rel="stylesheet">

    <title>Quiz App</title>
</head>

<body>
    <div class="timer">
        <h3> Timer: <span id="timer"> 60 </span> </h3>
    </div>
    <div class="score">
        <h3> Score: <span id="score"> 0 </span> </h3>
    </div>
    <div class="ui center aligned container" id="biggestBox">
        <div>
            <h1 class="pgHeading">Coding Quiz Challenge</h1>
        </div>
        <div class="content">
            <div class="mainContent">
            </div>
            <br>
            <p class="instructions" id="instructions"> Try to answer the following code-related questions within the
                time limit. <br> Keep in mind
                that incorrect answers will penalize your score/timeby ten seconds!!</p>
        </div>
        <br>
        <div class="response"> Correct Answer or Wrong Answer Indicator</div>
        <br>
        <button class="ui button " id="startquizbtn"> Start Quiz </button>
    </div>
    <div class="answerIndicator"> </div>
    <script src="Assets/script.js"></script>
</body>

</html>
